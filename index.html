<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"

    <title>Coderun</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <a class="navbar-brand" href="#"

        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item me-auto">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Partners</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">3.5%</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col pt-5 "> 
          <img src="coderun3_logo.png" width="300vh" alt="" />
                  <p1>18-23 April</p1>
        </div>
        <div class="col pt-3"><img src="poza1.png" width="300vh" alt="" /></div>
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"><h2>Days until code.run;</h2></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div id="countdown" class="countdown">
          <div class="time">
            <h3 id="days"></h3>
            <small>days</small>
          </div>
          <div class="time">
            <h3 id="hours"></h3>
            <small>hours</small>
          </div>
          <div class="time">
            <h3 id="minutes"></h3>
            <small>minutes</small>
          </div>
          <div class="time">
            <h3 id="seconds"></h3>
            <small>seconds</small>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col pt-3"><img src="poza1.png" width="300vh" alt="" /></div>
      </div>
<button type="button" class="btn btn-outline-primary mt-3">Google Maps</button>

      <script src="indexJS.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
